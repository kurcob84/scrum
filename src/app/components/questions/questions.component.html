<h1>{{'QUESTION_LIST_TITLE' | translate}}</h1>
<div class="card w-100" *ngFor="let question of questions.data">
    <div class="card-body">
        <h5 class="card-title">{{question.question}}</h5>
        <div class="card-text">
            <ul *ngFor="let answer of question.answers">
                <li [ngClass]="{'text-danger': !answer.correct, 'text-success': answer.correct}">{{answer.answer}}</li>
            </ul>
        </div>
    </div>
</div>
